<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="src/bootstrap-table.css" />
		<script src="assets/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="src/bootstrap-table.js"></script>
	</head>

	<body style="padding:20px">
		<div id="tool" style="height: 30px;">123</div>
		<table id="mytable" class="table table-hover table-striped" data-show-columns="true" data-pagination="true">
			<thead>
				<!--<tr>
					<th data-field="state" data-checkbox="true"></th>
					<th data-field="id" data-align="right">Item ID</th>
					<th data-field="name" data-align="center" data-sortable="true">Item Name</th>
					<th data-field="price" data-align="">Item Price</th>
				</tr>-->
			</thead>
		</table>

		<script>
			$(function() {
				$.ajax({
					url:'docs/data2.json',
					async:'true',
					method:'GET',
					dataType:'json',
					success:function(data){
						console.log(data)
					}
				});
				//根据窗口调整表格高度
				 $(window).resize(function() {
					 $('#mytable').bootstrapTable('resetView', {
						 height: 100
					 })
				 })

				console.log($('#mytable'))
				$('#mytable').bootstrapTable({
					url: 'docs/data2.json', //请求后台的URL（*）
					method: 'get', //请求方式（*）
					toolbar: '#tool', //工具按钮用哪个容器
					toolbarAlign: "right",//工具栏对齐方式
					striped: true, //是否显示行间隔色
//					cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
//					pagination: true, //是否显示分页（*）
					sortable: false, //是否启用排序
					sortOrder: "asc", //排序方式
//					queryParams: oTableInit.queryParams, //传递参数（*）
//					sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
					pageNumber: 1, //初始化加载第一页，默认第一页
					pageSize: 10, //每页的记录行数（*）
					pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
					search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
					strictSearch: true,
					showColumns: true, //是否显示所有的列
					showRefresh: true, //是否显示刷新按钮
					minimumCountColumns: 2, //最少允许的列数
					clickToSelect: true, //是否启用点击选中行
					height: 451, //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
					uniqueId: "ID", //每一行的唯一标识，一般为主键列
					showToggle: true, //是否显示详细视图和列表视图的切换按钮
					cardView: false, //是否显示详细视图
//					detailView: false, //是否显示父子表
					columns: [{
						checkbox: true
					}, {
						field: 'id',
						title: 'ID',
						sortable: true,//是否可排序
					}, {
						field: 'name',
						title: '名称'
					}, {
						field: 'price',
						title: '价格'
					}, ]
				});
				
				
				console.log($('#mytable').bootstrapTable())
			});
		</script>
	</body>

</html>
