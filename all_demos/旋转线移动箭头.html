<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.9.1.js"></script>
	<style>
		.box{ margin:100px 0 0 100px; width:300px; height:300px; border:1px solid black;position:relative;}
		.line{width: 200px; height: 1px;background:red; position:absolute; top:50%; left:50%; transform-origin:left center;}
		.line1{ width:300px;}
		.line2{ transform:rotate(60deg);}
		.line3{ transform:rotate(-60deg);}
		.arrow{ width:20px; height:20px; position:absolute; top:-10px; box-shadow:0 0 0px; background:url(img/arrow.png); background-size: 100% 100%}
	</style>
</head>
<body>
	<div class="box">
		<div class="line line1">
			<div class="arrow"></div>
		</div>
		<div class="line line2"></div>
		<div class="line line3"></div>
	</div>
	<script>
		$(function(){
			// var flag=true;
			// var length=$('.line').width();
			// 	// $('.arrow').animate({left:length},2000,function(){
			// 	// 	$(this).css('left','0px')
			// 	// })	
			// $('.arrow').animate({left:length},2000,function(){
			// 	$(this).css('left','0px')
			// })	
			// setInterval(function(){
			// 	$('.arrow').animate({left:length},2000,function(){
			// 		$(this).css('left','0px')
			// 	})	
			// },2000)
		$('.line').each(function(idx,ele){
			$(ele).append($('<div>').addClass('arrow'));
		})
		setInterval(function(){
			var length=[];
			$('.line').each(function(idx,ele){
				length[idx]=$(this).width();
				$(this).find('.arrow').animate({left:length[idx]},2000,'linear',function(){
					$(this).css('left','0px')
				})	
			})
		},2000)
			
		})
	</script>
</body>
</html>
