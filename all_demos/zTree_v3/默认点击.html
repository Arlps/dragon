	function creatTree($dom,data){
		var setting = {	
			view: {

			  showTitle: true
			},
			// 节点点击事件
			callback:{
				onClick:jump
			}
		};
		var myTree=$.fn.zTree.init($dom, setting, data);
		myTree.expandAll(true);//全部展开 
		var node=myTree.getNodesByParam("id", "2", null);
		 jump(null,null,node[0],null)
		return myTree;
	}
