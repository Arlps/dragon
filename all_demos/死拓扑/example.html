<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jQuery-2.1.4.min.js"></script>
	<style>
	#fake{ width: 1000px; height: 600px; margin: 10px auto;width: 80%;}
	.topo-wrap{ width: 100%; height: 100%; background: url(img/1.png); background-size: 100% 100%; border:1px solid black; position: relative;}
	.aaa,.bbb,.ccc{ position: absolute; cursor: pointer; box-shadow: 0 0 3px inset; background: rgba(0,0,0,0.3);}
	.info{ position: absolute;width: 100px; height: 50px; background: rgba(255,255,0,0.4); color: red; top: -30px; right: -60px;}
	.aaa{ width: 5.5%; height: 13%;}
	.aaa:nth-child(1){ top: 20%; left: 8%}
	.aaa:nth-child(2){ top: 20%; left: 14%}
	.aaa:nth-child(3){ top: 20%; left: 33%}
	.aaa:nth-child(4){ top: 20%; left: 39%}
	.aaa:nth-child(5){ top: 20%; left: 58%}
	.aaa:nth-child(6){ top: 20%; left: 64%}
	.aaa:nth-child(7){ top: 20%; left: 83%}
	.aaa:nth-child(8){ top: 20%; left: 89%}
	.aaa:nth-child(9){ top: 60%; left: 8%}
	.aaa:nth-child(10){ top: 60%; left: 14%}

	.bbb{ width: 9%; height: 7%;  }
	.bbb1{ top: 53%; left:54%;}
	.bbb2{ top: 53%; left:72%;}

	.ccc{ width: 6%; height: 12%}
	.ccc1{ top:72%; left: 55%}
	.ccc2{ top: 72%; left:73%;}

	</style>
</head>
<body>
	<div id="fake">
		<div class="topo-wrap">
			<!-- 设备 -->
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="aaa" data-info="哈哈"></div>
			<div class="bbb bbb1" data-info="哈哈"></div>
			<div class="bbb bbb2" data-info="哈哈"></div>
			<div class="ccc ccc1" data-info="哈哈"></div>
			<div class="ccc ccc2" data-info="哈哈"></div>
		</div>
	</div>
	


	<script>
	$(function(){

		$('.aaa,.bbb,.ccc').mouseenter(function(){
			var $info=$('<div class="info"></div>');
			$info.html($(this).data('info'));
			$(this).append($info);
		}).mouseleave(function(){
			$(this).empty();
		})
	})
	</script>
</body>
</html>
