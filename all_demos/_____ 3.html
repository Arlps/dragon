
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jQuery-2.1.4.min.js"></script>
	<style>


	</style>

	
</head>

<body>
	<ul>
		<li>1</li>
		<li>2</li>
	</ul>
	<button id="btn" onclick="xxx()">click</button>

	<div id="box"></div>
	<script>
	$('ul li').mouseenter(function(){
		$(this).css('background','#ff0')
	}).mouseleave(function(){
		$(this).css('background','#fff')
	})

	
	//后执行
	$('#btn').click(function(){
		alert("JS绑定")
	})
	// 先执行
	function xxx(){
		alert("HTML绑定")
	}

	var str="哈哈";
	$('#box').html('<button onclick="move(\''+str+'\')">哈哈</button>')
	function move(str){
		alert(str)
	}
	</script>
</body>
</html>
