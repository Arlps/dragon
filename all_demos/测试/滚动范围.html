<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<script src="js/jquery-1.9.1.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/bootstrap.js"></script>
		<script src="js/highcharts.js"></script>
		<style>
			html,body{ height: 100%;}
			.wrap{height: 100%;width: 100%; position: relative;}
			.header{ height: 100px; width: 100%; background: black; position:absolute; top: 0;}
			.main{ width: 100%; background: gray; position: absolute; top: 100px; bottom: 30px; }
				.left{ height: 100%; width: 150px; background: green; float: left; z-index: 100;}
				.contain{ height: 100%; background: yellow; margin-left: 150px;padding: 10px; padding-bottom: 0px; overflow: auto;s}
					.box{ height: 100%; background: blueviolet; padding: 0px; overflow: auto;}
						.scroll{ height: 1000px; background: red;}
			.footer{ height:30px; width:100%;background: black; position:absolute; bottom:0;display: block; }
			
			/* 设置滚动条的样式 */::-webkit-scrollbar { width: 12px;}/* 滚动槽 */::-webkit-scrollbar-track { -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); border-radius: 10px;}/* 滚动条滑块 */::-webkit-scrollbar-thumb { border-radius: 10px; background: rgba(0,0,0,0.1); -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);}::-webkit-scrollbar-thumb:window-inactive { background: rgba(255,0,0,0.4);}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="header">111111</div>
			<div class="main">
				<div class="left"></div>
				<div class="contain">
					<div class="box">
						<div class="scroll"></div>
					</div>
					<div class="bottom">
						123112
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
		
	</body>
</html>
