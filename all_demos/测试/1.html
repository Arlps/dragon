	<!--点击页面其他地方隐藏菜单-->
	<script type="text/javascript">
        $(document).bind('click',function(e){
            var e = e || window.event; //浏览器兼容性
            var elem = e.target || e.srcElement;
            while (elem) { //循环判断至跟节点，防止点击的是div子元素
                if (elem.id && elem.id=='test') {
                    return;
                }
                elem = elem.parentNode;
            }

            $('#test').css('display','none'); //点击的不是div或其子元素
        });
    </script>
	<!--时间函数-->
	<script>
		$(function(){
			getTime();
            setInterval("getTime();", 1000); 
		})
		function getTime() {
            var myDate = new Date();
            var date = myDate.toLocaleDateString();
            var hours = myDate.getHours();
            var minutes = myDate.getMinutes();
            var seconds = myDate.getSeconds();
            $(".time").html(date + " " + (hours>10?hours:Number('0'+hours))  + ":" + (minutes>10?minutes:'0'+minutes) + ":" + (seconds>9?seconds:'0'+seconds)); //将值赋给div 
        }
	</script>

	<!--树级菜单-->
	<script>
		var $title=$('.title');
		$title.click(function(){
			if ($(this).next('.second').is(':hidden')){
				$(this).next('.second').slideDown();
				$(this).parent('li').siblings('li').children('.second').hide();
				$('title').css('color','white')
				$(this).css('color','yellow')
			}else{
				$(this).next('.second').slideUp()
				$(this).css('color','white')
			}
		})
		$title.mouseover(function(){
			$(this).css('background','midnightblue')
		}).mouseout(function(){
			$(this).css('background','black')
		})
	</script>
