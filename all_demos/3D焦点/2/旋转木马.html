<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.9.1.js"></script>
	<style>
		.container {
		  width: 210px;
		  height: 140px;
		  position: relative;
		  perspective: 500px;
		  margin: 100px auto;
		  transform-origin:(50% 50%);

		}
		 
		#carousel {
		  width: 100%;
		  height: 100%;
		  position: absolute;
		  transform-style: preserve-3d;
		}
		 
		#carousel figure {
		  display: block;
		  position: absolute;
		  width: 186px;
		  height: 116px;
		  left: 10px;
		  top: 10px;
		  border: 2px solid black;
		}
		#carousel figure:nth-child(1) { transform: rotateY(   0deg ); }
		#carousel figure:nth-child(2) { transform: rotateY(  40deg ); }
		#carousel figure:nth-child(3) { transform: rotateY(  80deg ); }
		#carousel figure:nth-child(4) { transform: rotateY( 120deg ); }
		#carousel figure:nth-child(5) { transform: rotateY( 160deg ); }
		#carousel figure:nth-child(6) { transform: rotateY( 200deg ); }
		#carousel figure:nth-child(7) { transform: rotateY( 240deg ); }
		#carousel figure:nth-child(8) { transform: rotateY( 280deg ); }
		#carousel figure:nth-child(9) { transform: rotateY( 320deg ); }

		#carousel figure:nth-child(1) { transform: rotateY(   0deg ) translateZ( 270px ); }
		#carousel figure:nth-child(2) { transform: rotateY(  40deg ) translateZ( 270px ); }
		#carousel figure:nth-child(3) { transform: rotateY(  80deg ) translateZ( 270px ); }
		#carousel figure:nth-child(4) { transform: rotateY( 120deg ) translateZ( 270px ); }
		#carousel figure:nth-child(5) { transform: rotateY( 160deg ) translateZ( 270px ); }
		#carousel figure:nth-child(6) { transform: rotateY( 200deg ) translateZ( 270px ); }
		#carousel figure:nth-child(7) { transform: rotateY( 240deg ) translateZ( 270px ); }
		#carousel figure:nth-child(8) { transform: rotateY( 280deg ) translateZ( 270px ); }
		#carousel figure:nth-child(9) { transform: rotateY( 320deg ) translateZ( 270px ); }
	</style>
</head>
<body>
	<section class="container">
	  <div id="carousel">
	    <figure>1</figure>
	    <figure>2</figure>
	    <figure>3</figure>
	    <figure>4</figure>
	    <figure>5</figure>
	    <figure>6</figure>
	    <figure>7</figure>
	    <figure>8</figure>
	    <figure>9</figure>
	  </div>
	</section>  
	<button class="next">next</button>
	<button class="pre">pre</button>
	<script>
		$(function(){

			$('.next').click(function(){
				//console.log($('.container figure').css('transform'));
				$('.container').css('transform','rotateY('+60+'deg)')
			})
			$('.pre').click(function(){
				
			})
		})
	</script>
</body>
</html>
