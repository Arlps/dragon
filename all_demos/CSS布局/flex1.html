<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.9.1.js"></script>
	<style>
	*{ margin: 0; padding: 0 }
	html,body{ height:100%;}
	.wrap{ height: 100%}
		.abc{ height: 100%; display: flex; flex-direction: column; box-shadow: 0 0 10px; width: 200px; float: left;}
		.a,.c{ height: 200px; background: red; }
		.b{ flex:1; background: yellow}
		.xyz{ height: 100%; margin-left: 200px; background: orange}


		#box{ width:100px; height:100px; border:1px solid black; margin-bottom:100px; display:flex; flex-direction:column;}
		#a{ height:10px;}
		#b{ flex:1; background:rgba(0,0,0,0.3);}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="abc">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>
		<div class="xyz"></div>
	</div>
	

	<div id="box">
		<div id="a"></div>
		<div id="b"></div>
	</div>
	<script>
		setTimeout(function(){
			$('#box').height(200)
		},2000)
	</script>
</body>
</html
