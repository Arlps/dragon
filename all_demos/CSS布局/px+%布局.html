<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{ margin:0; padding:0;}
		.wrap{ height:300px;background:gray; position:relative;}
		.left{ height:100%; background:yellow; margin-right:100px;}
		.right{height:100%; background:red; width:100px; position:absolute;right:0; top:0;}


		.left1{ height:100px; width: 100px; float: left;background:pink;}
		.right1{ height:100px;margin-left: 100px;background:orange;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="right"></div>
	</div>

	<div class="left1"></div>
	<div class="right1"></div>
</body>
</html>
