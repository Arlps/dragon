<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{ margin:0; padding:0;}
		html,body{ height:100%; overflow-y:hidden; overflow-y:auto;}
		.wrap{ height:100%; width:100%; background:gray; position:relative; min-width:1000px ;}
		
		.left{height:100%;width:170px; float:left;/* position:absolute;left:0; top:0;*/ background:red; }
		.right{ height:100%; margin-left:170px; background:yellow;}
		.right .right-inner{ width:100%; height:100%; position:relative;}
		.right .right-inner .bottom{ height:36px; position:absolute; bottom:0; width:100%; background:green;}
		.right .right-inner .content{ width:100%; position:absolute; bottom:36px; top:0px; padding:0px; box-sizing:border-box; background:orange; box-shadow:inset 0 0 0px #000;}
		.right .right-inner .content .wrapper{ height:100%; width:100%; border:0px solid #ccc; overflow-y:auto;}
		

	</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="right">
			<div class="right-inner">
				<div class="content">
					<div class="wrapper">
						<div class="box" style="height:1000px"></div>
					</div>
				</div>
				<div class="bottom"></div>
			</div>
		</div>
	</div>

</body>
</html>
