<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{ margin-top:100px; margin-left:100px; width:160px; height:160px; box-shadow:0 0 1px; position:relative;}
		.box div{ width: 100px; height: 154px; opacity:0.3; position:absolute; left:40px; }
		.a{ background:red; transform:rotate(60deg); }
		.b{ background:green; }
		.c{ background:blue; transform:rotate(-60deg); }
	</style>
</head>
<body>
	<div class="box">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</div>
</body>
</html>
