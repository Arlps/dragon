<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.8.3.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/messages_zh.js"></script>
	<style>
		form{ width: 300px; height: 400px; box-shadow: 0 0 10px}
		p{ padding-top: 10px}
		h1{ height: 50px}
		input[type=checkbox]{width: 50px}
	</style>
</head>
<body>
	<h1>information</h1>
	<form action="">
		<fieldset>
			<legend>阿双方哈佛</legend>
			<p>
				<label for="">A</label>
				<input type="text">
			</p>
			<p>
				<input type="radio" id="a" name="sex" value="boy" checked="checked"><label for="a">show</label>
				<input type="radio" id="b" name="sex" value="girl"><label for="b">hide</label>
			</p>
			<p>
				<input type="checkbox" id="x" value="x"><label for="x">XXX</label><br>
				<input type="checkbox" id="y" value="y" data-field='price' checked><label for="y">YYY</label><br>
				<input type="checkbox" id="z" value="z" disabled><label for="z">ZZZ</label>
			</p>
			<p>
				<label for="select">num</label>
				<select name="" id="select" autocomplete="off">
					<option value=""></option>
					<option value="a1">1</option>
					<option value="a2" selected>2</option>
					<option value="a3" disabled>3</option>
				</select>
			</p>
		</fieldset>
		
	</form>
</body>
<script>
	$(document).ready(function(){
		$('input[type=radio]').eq(0).click(function(){
			$('h1').fadeTo(100,1);
		})
		$('input[type=radio]').eq(1).click(function(){
			$('h1').fadeTo(100,0.2)
		})
		$('input[type=text]').keyup(function(){
			$('h1').html($(this).val())
		})
		$("input[data-field='price']").attr("checked",false);
	})
</script>
</html>
