<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.9.1.js"></script>
</head>
<body>
	<input type="file" id="file">
	<script>
		$('#file').change(function(e){
			console.log("路径为"+$('#file').val());
			console.log("文件名为"+e.currentTarget.files[0].name);
			console.log("文件大小为"+e.currentTarget.files[0].size);
			console.log("文件类型为"+e.currentTarget.files[0].type);
		})

	</script>
</body>
</html>
