<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/highcharts-3d.js"></script>
	<style>
		*{ margin:0; padding:0;}
		.chartBox{ position:relative;width:400px; height:400px;}
		.selectBox{ position:absolute; width:auto; top:10px;right:0;z-index:20; box-shadow:1px solid black;}
		.chart{ width:400px; height:400px; border:1px solid black}
	</style>
</head>
<body>
	<div class="chartBox">
		<div id="div" class="chart"></div>
	</div>
	<script>
		var chart = null;
		$(function () {
		    Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
		        return {
		            radialGradient: { cx: 0, cy: 0, r: 1 },
		            stops: [
		                [0.5, color],
		                [1, Highcharts.Color(color).brighten(0.2).get('rgb')] // darken
		            ]
		        };
		    });
		    $('#div').highcharts({
		        chart: {
		            plotBackgroundColor: null,
		            plotBorderWidth: null,
		            plotShadow: false,
		            spacing : [100, 0 , 40, 0],
		            backgroundColor: 'rgba(0,0,0,0.5)',
		            // options3d: {
		            //     enabled: true,
		            //     alpha: 45
		            // }
		        },
		        title: {
		            floating:true,
		            text: '圆心显示的标题'
		        },
		        tooltip: {
		            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		        },
		        plotOptions: {
		            pie: {
		            	dataLabels: {
		                    enabled: false,
		                    style: {
		                      
		                    },
		                    connectorColor: 'silver'
		                },
		                allowPointSelect: true,
		                cursor: 'pointer',
		                point: {
		                    events: {
		                        mouseOver: function(e) {  // 鼠标滑过时动态更新标题
		                        	console.log(e)
		                            // 标题更新函数，API 地址：https://api.hcharts.cn/highcharts#Chart.setTitle
		                            chart.setTitle({
		                                text: e.target.name+ '\t'+ e.target.y + ' %'
		                            });
		                        }
		                        //, 
		                        // click: function(e) { // 同样的可以在点击事件里处理
		                        //     chart.setTitle({
		                        //         text: e.point.name+ '\t'+ e.point.y + ' %'
		                        //     });
		                        // }
		                    }
		                },
		            }
		        },
		        tooltip: {
		            	enabled:true,
		                formatter: function () {
		                	console.log(this.series)
		                    return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
		                        'ratio: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
		                }
		            },
		        //标识信息
		        legend: {
		        	symbolHeight:10,//图标大小
		        	symbolWidth: 10,//图宽
		        	symbolPadding: 1,//图字间距
		            align: 'center',
		            verticalAlign: 'bottom',
		            borderColor:"#2ac7d8",
		            borderRadius:'3px',
		            enabled:true,//是否显示
		            floating:true,//可以重叠
		            layout: 'horizontal',//垂直还是水平排列 horizontal
		            itemDistance: 10,//间距
		            padding: 2,
		            itemMarginBottom: 0,//下编剧
		            itemHoverStyle: {color: '#FFf'},//鼠标悬浮颜色
		            itemStyle: { cursor: 'pointer', color: '#3E576F',fontWeight:'normal',color:'#bbb'},//默认样式
		            navigation: {  //箭头
		                activeColor: '#3E576F',
		                animation: true,
		                arrowSize: 6,
		                inactiveColor: '#CCC',
		                style: {
		                    fontWeight: 'bold',
		                    color: '#333',
		                    fontSize: '9px'
		                }
		            }
		        },
		        series: [{
		            type: 'pie',
		            innerSize: '10%',
		            name: '市场份额',
		            color: {
					  radialGradient: { cx: 0.5, cy: 0.5, r: 0.5 },
					  stops: [
					     [0, '#003399'],
					     [1, '#3366AA']
					  ]
					},
		            data: [
		                ['Safari',    8.5],
		                ['Opera',     6.2],
		                ['其他',   0.7]
		            ]
		        }]
		    }, function(c) {
		        // 环形图圆心
		        var centerY = c.series[0].center[1],
		            titleHeight = parseInt(c.title.styles.fontSize);
		        c.setTitle({
		            y:centerY + titleHeight/2
		        });
		        chart = c;
		    });
		});
	</script>
</body>
</html>
