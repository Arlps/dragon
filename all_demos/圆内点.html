<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.9.1.js"></script>
	<style>
		.box{ width:200px; height:200px; border:1px solid black; border-radius:50%; position:relative;} 
		.point{ width:5px; height:5px; border-radius:50%; background:red; position:absolute; display:inline-block;} 
	</style>
</head>
<body>
	<div class="box">
		<!-- <div class="point"></div> -->
	</div>
</body>
<script>
	
	$(function(){
		var num=100;
		


		for (var i =0; i < num; i++) {
			var rRnd=parseInt(Math.random()*$('.box').width()/2);
			var angleRnd=parseInt(Math.random()*360);
			var leftRnd=rRnd*Math.cos(2*Math.PI/360*angleRnd)+$('.box').width()/2;
			var topRnd=rRnd*Math.sin(2*Math.PI/360*angleRnd)+$('.box').height()/2;
			console.log(rRnd+' # '+angleRnd)
			console.log(leftRnd+' # '+topRnd)

			$('<div>').addClass('point').appendTo($('.box')).css({
				left:''+leftRnd+'px',
				top:''+topRnd+'px'
			});
		};
	})
</script>
</html>
