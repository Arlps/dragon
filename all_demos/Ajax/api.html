		<script src="../js/jQuery-2.1.4.min.js"></script>

	<body>
	
		<script>
		//易源 cfd167020808687a2008edc0482d97aa
			$(document).ready(function() {
				console.log(1)
//				$.get('php/1.php',{name:"123"},function(data){ alert(data)})
				$.ajax({
					url:'http://v.juhe.cn/weather/index?key=cfd167020808687a2008edc0482d97aa',
					data:{cityname:"广州"},
					type: 'GET',
					dataType:'jsonp',
					success: function(res) {
						console.log(res);
						var data=res.result.today;
						for(var key in data){
							document.write(key+':'+data[key]+'<br>');
						}
					},
					error: function() {
						alert(0)
					}
				})
			})
		</script>
