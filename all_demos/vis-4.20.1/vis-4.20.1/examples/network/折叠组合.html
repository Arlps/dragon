function draw(nodes,edges) {
  var container = document.getElementById('box');
  var data = {
    nodes: new vis.DataSet(nodes),
    edges: new vis.DataSet(edges),
  };
  var options = {
    nodes: {
      font:{
        size:14
      }
    },
    edges: {
      font: {
        color:'#2E7CE7',
        align: 'middle',
        size: 12,
        strokeWidth:2,
        strokeColor:'#fff'
      },
      dashes: true,
      arrows: {
        to: {
          enabled: true,
          scaleFactor: 0.5
        }
      }
    },
   // layout: {
   //   hierarchical: {
   //     direction: 'UD', //树状布局 并规定方向RL UD DU LR
   //     sortMethod: 'hubsize', //'directed',
   //     levelSeparation: 130,
   //     nodeSpacing: 10000,
   //     // treeSpacing: 200,
   //   },
   //   randomSeed: 1, //一旦设置则固定初始化布局
   // },
    // 互动效果
    interaction: {
      hover: true, // hover移中高亮
      dragNodes: true, //是否支持拖动
    },
    "physics": {
      "repulsion": {
        "springLength": 100,
        // springLength:500,
        damping:1,
        avoidOverlap:0.5
      },
      "solver": "repulsion",
    "timestep": 1
      // stabilization: false,
      // "minVelocity": 0.75
    }
  };
  network = new vis.Network(container, data, options);
  network.on('hoverNode', function() {
      $('#box canvas').css('cursor','pointer')
    });
  network.on('blurNode', function() {
      $('#box canvas').css('cursor','default')
    });
  network.on("selectNode", function(params) {
      if (params.nodes.length == 1) {
          if (network.isCluster(params.nodes[0]) == true) {
              network.openCluster(params.nodes[0]);
          }
      }
  });
  network.on("click", function(params) {
    var id = params.nodes[0];
    if(id!=undefined) {
        clusterByCid(id)
    }
  });
  clusterAll()
  setTimeout(function(){
    network.fit()
  },300)
  
}


function clusterByCid(cid) {
      var clusterOptionsByData = {
          joinCondition:function(childOptions) {
              return childOptions.cid == cid;
          },
          clusterNodeProperties: {
            label: nodes[cid].label,//'子业务',
              shape: 'image',
             image: DIR + 'business+.png'
          }
      };
      network.cluster(clusterOptionsByData);
  }

  function clusterAll(){
     for(var i=0; i<100;i++){
      clusterByCid(i)
     }
  }
  </script>
