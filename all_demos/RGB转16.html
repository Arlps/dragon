    <script>
    console.log(rgb('#ffffff'))
        function rgb(hex) { 
        return  parseInt("0x" + hex.slice(1, 3)) + "," + parseInt("0x" + hex.slice(3, 5)) + "," + parseInt("0x" + hex.slice(5, 7))
        }
