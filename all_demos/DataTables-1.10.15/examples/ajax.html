<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="../media/css/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" language="javascript" src="../media/js/jquery.js"></script>
    // <script type="text/javascript" language="javascript" src="../media/js/jquery.dataTables.js"></script>

    <!-- <link rel="stylesheet" href="../media/css/jquery.dataTables.css"> -->

    <link rel="stylesheet" type="text/css" href="../media/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../media/css/dataTables.bootstrap.css">
    <script type="text/javascript" language="javascript" src="../media/js/dataTables.bootstrap.js"></script>
</head>
<body style="padding:20px">
    <div class="box" style="padding:20px; box-shadow:0 0 10px; height:600px; overflow:auto">
    	<table id="example" class="row-border table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>salary</th>
                    <th>start_date</th>
                    <th>office</th>
                    <th>extn</th>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/javascript" language="javascript" class="init">
    $(function(){
        $('#example').DataTable( {
            "processing": true,
            "ajax": {
                "url": "data.json",
                // "type": "POST"
            },
            "columns": [
                { "data": "name" },
                { "data": "position" },
                { "data": "salary" },
                { "data": "start_date"},
                { "data": "office" },
                { "data": "extn" },
            ]
        });
    })
    </script>
</body>
</html>
