<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{ background-color: orange}
	/*1*/
		.open{ 
			margin: 100px auto; width: 100px;
			position: relative;
			
			transform-style:preserve-3d;
			transition:all 1s;

		}
		.open img:nth-of-type(1){width: 100px; border: 1px solid red; position: absolute; left: 0px}
		.open img:nth-of-type(2){width: 100px; border: 1px solid black; position: absolute; left: 0px}

		.open img:nth-of-type(2){	
			transform-origin:0% 100%;
			transform:translateX(100%) rotateY(90deg);
			transition:all 1s;
		}
		.open:hover{ 
			transform-origin:50% 50%;
			transform:rotateY(-120deg);
		}
		/*.open:hover img:nth-of-type(2){
			transform-origin:0% 0%;
			transform:rotateY(-120deg);
		}*/
	/*2*/
		.box{ 
			width: 300px; height: 300px; position: relative; 
			transform-style: preserve-3d;
			/*transform:rotateX(30deg) rotateY(30deg);*/
			animation:move linear 3s infinite ;
			margin: 200px auto;
		
		}
		.box div{ 
			width: 100%; height: 100%; position: absolute;left: 0; top:0; font-size: 88px; text-align: center; line-height: 300px;
			border: 1px solid black; box-shadow: 0 0 100px;background-color: rgba(255,255,255,0.3);
			border-radius: 20%;

		}
		.front{ transform:translateZ(150px);}
		.behind{ transform:translateZ(-150px);}
		.top{ transform:translateY(-150px) rotateX(90deg)}
		.bottom{ transform:translateY(150px) rotateX(90deg);}
		.left{ transform:translateX(-150px) rotateY(90deg)}
		.right{ transform:translateX(150px) rotateY(90deg)}
		@keyframes move{
			from{ transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
			to{ transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
		}
	</style>
</head>
<body>
	<!-- <div class="open">
		<img src="musict.jpg" alt="">
		<img src="musicb.jpg" alt="">
	</div> -->

	<div class="box">
		<div class="front">FRONT</div>
		<div class="behind">BEHIND</div>
		<div class="left">LEFT</div>
		<div class="right">RIGHT</div>
		<div class="top">TOP</div>
		<div class="bottom">BOTTOM</div>
	</div>
</body>
</html>
